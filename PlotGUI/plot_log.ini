[Serial]
device = /dev/ttyUSB0
baud_rate = 115200

[Plotter0]
format_str = acc:%%f,%%f,%%f
title = accelerometer
legend = x,y,z
interval_ms = 100
max_samples = 50

[Plotter1]
format_str = gyr:%%f,%%f,%%f
title = gyroscope
legend = x,y,z
interval_ms = 100
max_samples = 50

[Logger0]
format_str = acc:%%f,%%f,%%f
header = x,y,z
filename = accelerometer.csv

[Logger1]
format_str = gyr:%%f,%%f,%%f
header = x,y,z
filename = gyroscope.csv

