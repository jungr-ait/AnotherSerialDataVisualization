[Serial]
device = /dev/ttyUSB0
baud_rate = 115200

[Plotter0]
format_str = acc:%%f,%%f,%%f
title = accelerometer
legend = x,y,z
interval_ms = 10
max_samples = 1000
use_timestamp = False

[Plotter1]
format_str = gyr:%%f,%%f,%%f
title = gyroscope
legend = x,y,z
interval_ms = 10
max_samples = 1000
use_timestamp = False

[Logger0]
format_str = acc:%%f,%%f,%%f
header = x,y,z
filename = /home/jungr/workspace/NAV/development/PythonTools/serialdatavisualization/src/acc2.csv
flush = False

