[Serial]
device = /dev/ttyUSB0
baud_rate = 500000

[VisVector0]
format_str = acc:%%f,%%f,%%f,%%f
title = acceleration
interval_ms = 20
max_samples = 100
use_timestamp = True

[VisVector1]
format_str = gyr:%%f,%%f,%%f,%%f
title = gyroscope
interval_ms = 20
max_samples = 100
use_timestamp = True

[VisOrient0]
format_str = q_wxyz:%%f,%%f,%%f,%%f,%%f
title = orientation
interval_ms = 10
max_samples = 100
use_timestamp = True

